<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <form method="GET" action="/upload-student">
          <button type="submit">search</button>
          <input type="text" placeholder="Search article.." name="search" />
        </form>
      </div>
    </header>

    <main>
      <form method="POST" action="/upload-student">
        <fieldset>
          <legend>Upload an article</legend>
          <div>
            <label for="input-headline">headline</label>
            <input
              placeholder="Place the headline here"
              type="text"
              id="input-headline"
              name="input-headline"
              minlength="15"
              maxlength="30"
              required
            />
          </div>
          <div>
            <label for="input-headline"> second headline</label>
            <input
              placeholder="Place the headline here"
              type="text"
              id="input-headline"
              name="input-headline"
              minlength="15"
              maxlength="50"
            />
          </div>
          <div>
            <label>
              upload text
              <textarea
                placeholder="uploading a text here..."
                cols="50"
                rows="10"
                id="input-text"
                minlength="40"
                maxlength="300"
                required
              ></textarea>
         </div>
         <div><label for="input-file">Upload an image</label>
        <input type="file" id="input-image" name="input-image" accept="image/*" multiple /></div>
      <div>
        <div>
          <label for="input-password">Password</label>
          <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}"
            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 5 or more characters"
            id="input-password" name="input-password" required>
        </div>
          <div class="submit">
            <button type="submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
